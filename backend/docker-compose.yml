
name: smartflags_backend_app

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartflags_main_app
    restart: always
    env_file: .env
    ports:
      - "8282:8282"
    depends_on:
      - mongo
    volumes:
      - ./:/app
      - ./uploads:/uploads
      - ./processed_files:/processed_files
    command: uvicorn server:app --host 0.0.0.0 --port 8282 --reload

  mongo:
    image: mongo:4.4
    container_name: smartflags_mongo_db
    restart: always
    ports:
      - "27088:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
